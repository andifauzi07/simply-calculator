<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<main class="card">
			<form class="display">
				<input
					type="text"
					name=""
					id="screen"
					placeholder="0" />
			</form>
			<section class="button">
				<div class="tombol-kiri">
					<button
						class="tombol"
						id="ac"
						onclick="display('ac')">
						AC
					</button>
					<button
						class="tombol"
						onclick="display('del')">
						del
					</button>
					<button
						class="tombol"
						onclick="display('%')">
						%
					</button>
					<script>
						for (let i = 9; i >= 1; i--) {
							document.write(`<button class="tombol" onclick="display(${i})">` + i + `</button>`);
						}
					</script>
					<button
						class="tombol"
						onclick="display()"></button>
					<button
						class="tombol"
						onclick="display('0')">
						0
					</button>
					<button
						class="tombol"
						onclick="display()"></button>
				</div>
				<div class="tombol-kanan">
					<button
						class="tombol"
						onclick="display('/')">
						:
					</button>
					<button
						class="tombol"
						onclick="display('*')">
						x
					</button>
					<button
						class="tombol"
						onclick="display('-')">
						-
					</button>
					<button
						class="tombol"
						onclick="display('+')">
						+
					</button>
					<button
						class="tombol"
						onclick="display('=')">
						=
					</button>
				</div>
			</section>
		</main>
		<script src="script.js"></script>
	</body>
</html>
